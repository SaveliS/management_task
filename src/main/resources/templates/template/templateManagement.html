<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблоны</title>
    <link th:replace="~{layout :: style_layout}">
    <link th:replace="~{fragments/notification :: style_notification}">
    <link rel="stylesheet" th:href="@{/css/templateManagement.css}" type="text/css">
</head>
<body>
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{fragments/notification :: notification}"></div>
    <div class="content">
        <h1>Список шаблонов</h1>
        <div class="button-container">
            <button th:onclick="|window.location.href='@{/template/new}'|">Создать шаблон</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Ответственный</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}" class="table-row" th:data-url="@{/tasks/{id}(id=${task.taskId})}">
                    <td th:text="${task.createdBy != null ? task.statusId.statusName : 'Неизвестный'}"></td>
                    <td th:text="${task.taskName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
