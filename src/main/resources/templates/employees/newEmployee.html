<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый сотрудник</title>
    <link rel="stylesheet" th:href="@{/css/newEmpoloyee.css}" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Регистрация сотрудника</h1>
        <form th:action="@{/employee/new}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" th:field="*{firstName}" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" th:field="*{lastName}" required/>
            </div>
            <div class="form-group">
                <label for="departmentId">Отдел:</label>
                <select id="departmentId" th:field="*{departmentId}" required>
                    <option 
                    th:each="value : ${departments}"
                    th:text="${value.getDepartmentName()}"
                    th:value="${value.getDepartmentId()}"
                    th:selected="${value.departmentId==0}">Список отделов компании</option>
                </select>
            </div>
            <div class="form-group">
                <label for="positionId">Позиция:</label>
                <select id="positionId" th:field="*{positionId}" required>
                    <option 
                    th:each="value : ${positions}"
                    th:text="${value.getPositionName()}"
                    th:value="${value.getPositionId()}"
                    th:selected="${value.positionId==0}">Список должностей компании</option>
                </select>
            </div>
            <div class="buttons">
                <button type="button" class="back-button" onclick="window.location.href='/'">Назад</button>
                <button type="submit">Регистрация</button>
            </div>
        </form>
    </div>
</body>
</html>
