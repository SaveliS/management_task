<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link th:replace="~{layout :: style_layout}">
    <link th:replace="~{fragments/notification :: style_notification}">
    <link rel="stylesheet" th:href="@{/css/userManagement.css}" type="text/css">
</head>
<body> 
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{fragments/notification :: notification}"></div>
    <div class="content">
        <h1>Пользователи</h1>
        <div class="button-container">
            <button th:onclick="|window.location.href='@{/employee/new}'|">Создать пользователя</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Отдел</th>
                    <th>Позиция</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="value : ${employee}">
                    <td th:text="${value.firstName + ' ' + value.lastName}"></td>
                    <td th:text="${value.departmentId?.departmentName ?: 'Отдел не задан'}"></td>
                    <td th:text="${value.positionId?.positionName ?: 'Должность не задана'}"></td>
                    <td>
                        <button onclick="editUser(this)">Редактировать</button>
                        <button onclick="saveUser(this)">Сохранить</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
